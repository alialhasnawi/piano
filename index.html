<!DOCTYPE html>


<!--IF YOU'RE READING THIS, I FORGOT TO COMMENT ANY DESCRIPTION IN THE  FILEs,  OOPS!-->

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.37/Tone.js"></script>
    <title>just a regular piano</title>
    <link rel="icon" type="image/svg" href="../res/piano.svg">
  </head>

  <body>
    <div class="text-background"></div>
    <img class="gamer" src="res/him.gif">
    <div class="board">
      <div class="octave">
        <div class="ebony">
          <div class="trash"></div>
          <button class="black-key">S</button>
          <button class="black-key">A</button>
          <div class="inactive"></div>
          <button class="black-key">N</button>
          <button class="black-key">S</button>
          <button class="black-key">A</button>
          <div class="trash"></div>
        </div>
        <div class="ivory">
          <button class="white-key">G</button>
          <button class="white-key">A</button>
          <button class="white-key">M</button>
          <button class="white-key">I</button>
          <button class="white-key">N</button>
          <button class="white-key">G</button>
          <button class="white-key">A</button>
        </div>
      </div>
      <div class="octave">
        <div class="ebony">
          <div class="trash"></div>
          <button class="black-key">N</button>
          <button class="black-key">S</button>
          <div class="inactive"></div>
          <button class="black-key">A</button>
          <button class="black-key">N</button>
          <button class="black-key">S</button>
          <div class="trash"></div>
        </div>
        <div class="ivory">
          <button class="white-key">M</button>
          <button class="white-key">I</button>
          <button class="white-key">N</button>
          <button class="white-key">G</button>
          <button class="white-key">A</button>
          <button class="white-key">M</button>
          <button class="white-key">I</button>
        </div>
      </div>
      <div class="octave">
        <div class="ebony">
          <div class="trash"></div>
          <button class="black-key">A</button>
          <button class="black-key">N</button>
          <div class="inactive"></div>
          <button class="black-key">S</button>
          <button class="black-key">A</button>
          <button class="black-key">N</button>
          <div class="trash"></div>
        </div>
        <div class="ivory">
          <button class="white-key">N</button>
          <button class="white-key">G</button>
          <button class="white-key">A</button>
          <button class="white-key">M</button>
          <button class="white-key">I</button>
          <button class="white-key">N</button>
          <button class="white-key">G</button>
        </div>
      </div>
      <div class="octave">
        <div class="ebony">
          <div class="trash"></div>
          <button class="black-key">S</button>
          <button class="black-key">A</button>
          <div class="inactive"></div>
          <button class="black-key">N</button>
          <button class="black-key">S</button>
          <button class="black-key">A</button>
          <div class="trash"></div>
        </div>
        <div class="ivory">
          <button class="white-key">A</button>
          <button class="white-key">M</button>
          <button class="white-key">I</button>
          <button class="white-key">N</button>
          <button class="white-key">G</button>
          <button class="white-key">A</button>
          <button class="white-key">M</button>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="option">SSS</div>
      <div class="option">AAA</div>
      <div class="option">NNN</div>
      <div class="option">SSS</div>
    </div>
    <div class="heart"></div>
    <div id="screen-alert">Please turn device to landscape mode<br><br>:)</div>
    <div id="completed">
      <div id="first-end"></div>
      <div id="timer"></div>
      <div id="second-end"></div>
      <div id="extra"></div>
    </div>
  </body>


</html>
